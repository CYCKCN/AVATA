{% extends 'base.html' %}

{% block head %}
<style>
    #deviceList{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        width: 100vw;
        padding: 5vh 5vw;
    }

    .admin-txt{
        width: 100%;
        height: 10vh;

        /* font-family: 'Comfortaa'; */
        font-style: normal;
        font-weight: 450;
        font-size: 8vw;
        line-height: 10vh;
        display: flex;
        align-items: center;
        letter-spacing: -0.015em;

        color: #000000;
    }

    .device-div{
        padding: 2vh 5vw;
    }

    .device-label{
        float: left;
        padding-top: 3vh;
        padding-bottom: 1vh;

        font-size: 1.8vh;
        font-weight: 750;
    }

    .device-name{
        float: left;
        padding-left: 20vw;
        padding-top: 3vh;
        padding-bottom: 1vh;

        font-size: 1.8vh;
        font-weight: 500;
    }

    .device-type{
        float: left;
        padding-left: 22vw;
        padding-top: 3vh;
        padding-bottom: 1vh;

        font-size: 1.8vh;
        font-weight: 500;
    }

    .device-ip{
        float: left;
        padding-left: 26.6vw;
        padding-top: 3vh;
        padding-bottom: 1vh;

        font-size: 1.8vh;
        font-weight: 500;
    }

</style>

{% endblock %}

{% block content %}

<form method="post" id="admin-device-list" enctype="multipart/form-data">
  <div id="deviceList">  
    <div class="admin-txt">Device List</div>
    {% for k, v in devices.items() %}
    <div class="device-div">
        <div class="line">
            <div class="device-label">DEVICE NAME</div>
            <div class="device-name">{{v.name}}</div>
        </div>
        <div class="line">
            <div class="device-label">DEVICE TYPE</div>
            <div class="device-type">{{v.type}}</div>
        </div>
        <div class="line">
            <div class="device-label">DEVICE IP</div>
            <div class="device-ip">Example</div>
        </div>
    </div>
    {% endfor %}
  </div>
</form>

<script>
    Vue.createApp({
      data() {
        return {
        }
      },
      delimiters: ['{[', ']}'],
      methods: {
    
      }
    }).mount('#admin-device-list')    
</script>

</script>
{% endblock %}
