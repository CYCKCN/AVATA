{% extends 'base.html' %}

{% block head %}
<style>
    #basicInfo{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        width: 100vw;
        /* height: 100vh; */
        padding: 5vh 5vw;
    }

    .admin-txt{
        width: 100%;
        height: 10vh;

        /* font-family: 'Comfortaa'; */
        font-style: normal;
        font-weight: 450;
        font-size: 8vw;
        line-height: 10vh;
        display: flex;
        align-items: center;
        letter-spacing: -0.015em;

        color: #000000;
    }

    .roomsubhead{
        font-size: 1.8vh;
        font-weight: 750;

        padding-top: 1vh;
        padding-bottom: 1vh;
    }

    .roomBox {
        width: 100%;
        height: 6vh;
        
        font-size: 2vh;
        margin: 1vh 0 2vh 0;
        padding: 0 3vw;
        border: 0.5vw solid #000;
    }

    .uploadWrap{
      width: 100%;
      height: 40vh;
      margin: 1vh 0 5vh 0;
  
      background-color: #D9D9D9;
    }

    .uploadBox{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      padding: 1.7vh 7.5vw;
      width: 30vw;
      height: 7vh;

      background: #FFFFFF;
      border: 0.5vw solid #000000;
      border-radius: 1vw;

      font-style: normal;
      font-weight: 700;
      font-size: 2vh;
      text-decoration: none;
      color: #000000;
    }

    .roomUpload{
      position: relative;
      left: -8vw;
      top: -5vh;
      width: 30vw;
      height: 7vh;
      opacity: 0;
        /* border-radius: 5vw 5vw 0 0; */
    }

    #btn-continue {
        width: 100%;
        height: 7vh;
        margin: 5vh 0 2vh 0;
        
        background: #000000;
        border: 2px solid #000000;
        border-radius: 1vw;

        font-style: normal;
        font-weight: 500;
        font-size: 2vh;
        color: #FFFFFF;
    }

</style>

{% endblock %}

{% block content %}

<form method="post" id="admin-basic-info" enctype="multipart/form-data">
  <div id="basicInfo">  
    <div class="admin-txt">Basic Info</div>
    <div class="roomsubhead">ROOM NUMBER</div>
		<input class="roomBox" type="text" placeholder="{{room_id}}" name="room_id" v-model="roomid"/>
    <div class="roomsubhead">ROOM PHOTO</div>
    <div class="uploadWrap">
      <div class="uploadBox">UPLOAD
        <input class="roomUpload" type="file">
      </div>
    </div>
    <div class="roomsubhead">ROOM LOCATION</div>
		<input class="roomBox" type="text" placeholder="Academic Building" name="room_loc" v-model="roomloc"/>
    <input id="btn-continue" type='submit' name="continue" value="CONTINUE">
  </div>
</form>

<script>
    Vue.createApp({
      data() {
        return {
        }
      },
      delimiters: ['{[', ']}'],
      methods: {
    
      }
    }).mount('#admin-basic-info')    
</script>

<script>
   

</script>
{% endblock %}
