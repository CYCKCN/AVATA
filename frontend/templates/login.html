    <img style='position:absolute;height:40%;width:50%;top:0;left:50vw;transform:translateX(-50%);' src="{{url_for('static',filename='images/logo.png')}}">
    <div id="user">
        <input id="input-email" v-model="userEmail" name="email" placeholder="Email Address">
        <input id="btn-send" type='button' name="send" value="Send">
        <input id="input-code" v-model="userCode"  name="code" placeholder="Verification Code">
        <input id="btn-sign" type='submit' name="sign" value="Sign in">
    </div>
</form>

<script>

Vue.createApp({
  data() {
    return {

    }

  delimiters: ['{[', ']}'],  // Fix bug: Avoid Mustache syntax conflict in Vue and flask.jinjia2
  methods: {
  }
}).mount('#login')
</script>
