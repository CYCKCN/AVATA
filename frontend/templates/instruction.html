{% extends 'base.html' %}

{% block head %}
<style>
::-webkit-scrollbar {
    display: none; /* for Chrome, Safari, and Opera */
}
.full{
    width:100%;
    min-height: 100vh;
    background-color:FloralWhite;
}
.head{
    position: fixed;
    top: 0;
    width:100%;
    height:3vh;
    background-color:#ED6E2C;
    text-align: center;
}
.head span{
    color: white;
    font-size: 2vh;
    position: relative;
}
.guide{
    width: 100%;
    max-width: 90vw;
    padding: 1.8vh 0;
    margin-top: 1.5vh;
    margin-left: auto;
    margin-right: auto;
    background-color: white;
}
.guide div{
    width:100%;
    margin-bottom: 60px;
}
.guide img, .guide video{
    width:100%;
    border: white;
    border-radius: 30px;
    margin-bottom: 10px;
}
.guide span{
    color:#ED6E2C;
    margin-left: 6vw;
    font-size: 4vw;
    word-break: break-word;
}
.icon{
    transform: scale(3, 3) translate(25%, 80%);
}
input{
    position: fixed;
    width: 10vw;
    height: 10vw;
    right: 5vw;
    bottom: 1.5vh;
    background-color: #ed702cab;
    border: #ED6E2C;
    border-radius: 50%;
    color: white;
    font-size: 2vh;
}
input:hover{
    background-color: #ed702c;
}
</style>

{% endblock %}

{% block content %}

<form method="post" class="full">
    <div class="full">
        <div class="head">
            <span>{{title}}</p>
        </div>
        <div class="guide">
            {% for i, g in guide.items() %}
                <div>
                {% if g.type == 'video' %}
                    <video controls>
                        <source src="{{g.name}}" type="video/mp4">
                    </video>
                {% else %}
                <img src="{{g.name}}"> 
                {% endif %}
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ED6E2C" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                </svg>
                <span>{{g.text}}</span>
                </div>
            {% endfor %}
        </div>
        <input type="submit" name="input" value="âˆš">
    </div>
</form>

{% endblock %}
