{% extends 'base.html' %}

{% block head %}
<style>
.full{
    width:100%;
    height:100%;
}
.head{
    width:100%;
    height:7%;
    background-color: #ED6E2C;
}
.head span{
    transform: translate(-50%,0);
    position: absolute;

    left: 50%;
    color: white;
    font-size: 200%;
}
.guide{
    transform: translate(-50%,0);
    position: absolute;
    left: 50%;
    top: 10%;
    width: 95%;
    height: 85%;
    overflow-y: auto;
}
.gudie img{
    width:10%;
    display:block;
}
.guide span{
    color: #ED6E2C;
    font-size: 170%;
    padding-left: 5px;
}
.guide div{
    width:100%;
    margin-bottom: 10%;
}
.guide::-webkit-scrollbar {
    display: none; /* for Chrome, Safari, and Opera */
}
.full input{
    position: absolute;
    right: 10%;
    bottom: 8%;
    height: 55px;
    width: 55px;
    background-color: #ED6E2C;
    border: #ED6E2C;
    border-radius: 50%;
    color: white;
    font-size: 150%;
}
</style>
{% endblock %}

{% block content %}
<form method="post" class="full">
    <div class="full">
        <div class="head">
            <span>{{title}}</p>
        </div>
        <div class="guide">
            {% for text, img in guide.items() %}
            <div>
                <img src="{{img}}"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ED6E2C" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                </svg>
                <span>{{text}}</span>
            </div>    
            {% endfor %}
        </div>
        <input type="submit" name="input" value="âˆš">
    </div>
</form>
{% endblock %}
