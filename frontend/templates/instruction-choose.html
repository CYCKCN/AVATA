{% extends 'base.html' %}

{% block head %}
<style>
::-webkit-scrollbar {
    display: none; /* for Chrome, Safari, and Opera */
}
.full{
    width:100%;
    height:100%;
    background-color:FloralWhite; 
}
.head{
    position: fixed;
    top: 0;
    width:100%;
    height:3vh;
    background-color:#ED6E2C;
    text-align: center;
    z-index: 2;
}
.head span{
    color: white;
    font-size: 2vh;
    position: relative;
}
.choose{
    width:100%;
    /* height:100%; */
    max-width: 90vw;
    padding: 50px 16px;
    margin-top: 1.8vh;
    margin-left: auto;
    margin-right: auto;
    background-color:white;
}
.image{
    width: 100%;
    position: relative;
}
.image img{
    width:100%;
    border: white;
    border-radius: 30px;
    margin-bottom: 10px;
    z-index: 0;
}
.text{
    width: 100%;
}
.icon{
    transform: scale(3, 3) translate(25%, -20%);
}
.text span{
    color: #ED6E2C;
    font-size: 4vw;
    margin-left: 4vw;
}
input{
    z-index: 1;
    height: 8vw;
    width: 20vw;
    border-radius: 3vw;
    background-color: rgba(237, 110, 44, 0.3);
    /* rgba(237, 110, 44, 0.3) */
    border-color: #ED6E2C;
    border-width: 3px;
    /* border-radius: 50%; */
    color: rgba(255, 255, 255, 0);
    transform: translate(-50%, -50%);
}
.active{
    border-color: #00FF00;
    background-color: rgba(0, 255, 0, 0.3)
}

.choose-txt{
    color: yellow;
    font-size: 6vw;
    transform: translate(-50%, -50%);
}

</style>
{% endblock %}

{% block content %}
<form method="post" class="full">
    <div class="full">
        <div class="head">
            <span>Map</p>
        </div>
        <div class="choose">
            <div class="image">
                <img src="{{image_path}}">
                {% for i, d in dic.items() %}
                    {% if d.clicked == 'n' %}
                        <input is="locate-input" type='submit' name="input" value="{{d.name}}" top="{{d.v}}" left="{{d.u}}">
                    {% else %}
                        <input class="active" is="locate-input" type='submit' name="input" value="{{d.name}}" top="{{d.v}}" left="{{d.u}}">
                    {% endif %}
                    <div id="txt-{{d.name}}" class="choose-txt">{{d.name[-1]}}</div>
                {% endfor %}
            </div>
            <div class="text">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ED6E2C" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <span>Choose the place you want to go (1-5)</span>
            </div>
        </div>
    </div>
</form>

<script>
class LocateInput extends HTMLInputElement{
    constructor(){
    super();
    }
    connectedCallback(){
        this.style.position="absolute";
        this.style.top=this.getAttribute('top');
        this.style.left=this.getAttribute('left');

        var objs = JSON.parse('{{ dic | tojson | safe}}')
        console.log(objs)

        for(let i = 0; i < Object.keys(objs).length; i++)
        {
            let obj = objs[i]
            let txtDiv=document.getElementById("txt-" + obj.name)  // label
            txtDiv.style.position='absolute'
            txtDiv.style.top=obj.v;
            txtDiv.style.left=obj.u;
        }
    }
}
customElements.define('locate-input', LocateInput, {extends: 'input'});
</script>
{% endblock %}
